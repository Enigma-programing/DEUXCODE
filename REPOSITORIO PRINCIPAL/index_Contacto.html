<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeuxCode Contacto</title>
    <link rel="stylesheet" href="Contacto.css">
    <link rel="icon" href="icono.ico" type="image/x-icon">
    <img  class ="Imglogo" id="Imglogo" src="negro.png" alt="Logo Deuxcode Technology">
</head>
<body>

    <section class="Contacto" id="Contacto">
    <div>
    <h1>Te contactaremos</h1>
        <form action="" class="Contactar">
            <label class= "Salida" for="Nombre">Nombre</label><br>
            <input class="Controls" id="Nombre" type="text" placeholder=""><br>
            <label class= "Salida" for="Apellido">Apellido</label><br>
            <input class="Controls" id="Apellido" type="text" placeholder=""><br>
            <label class= "Salida" for="Telefono">Telefono</label><br>
            <input class="Controls" id="Telefono" type="tel" placeholder=""><br>
            <label class= "Salida" for="Correo">Correo</label><br>
            <input class="Controls" id="Correo" type="text" placeholder=""><br>
            <label class= "Salida" for="Informacion">Breve Informacion de lo que necesita</label><br>
            <input class="Controls" id="Informacion" type="text" placeholder=""><br>
            <input class="Button"  type="submit" value="Enviar">
             

          </form>
        </div>
     </section>
